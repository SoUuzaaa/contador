<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="css/counter.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="top-page">
            <h1>Counter</h1>
            <button id="btnRestart">Restart</button>
        </div>
    </header>
    <section>
        <div class="rest">
            <h1>Faltam</h1>
        </div>
        <div class="temp">
            <div class="timeLeft">
                <div>
                    <h2 id="days">00</h2>
                    <p>Days</p>
                </div>
                <div>
                    <h2 id="hours">00</h2>
                    <p>Hours</p>
                </div> 
                <div>
                    <h2 id="minutes">00</h2>
                    <p>Minutes</p>
                </div> 
                <div>
                    <h2 id="secs">00</h2>
                    <p>Seconds</p>
                </div> 
            </div>
        </div>
    </section>
</body>
</html>
